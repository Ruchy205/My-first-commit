<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="responsiveness">
    <div class="split left" id="left-page">
        <div class="centered">
            <img src="/img/download.png" class="logo"><br><br><br><br><br><br>
            <h1 class="wrd">Creation starts here</h1>
            <p><strong>Access 4,066,243 free high-resolution photos you can't find anywhere else</strong></p><br><br><br><br><br><br><br><br><br><br>
            <p class="word">Uploaded about 5 hours ago by S O C I A L.C U T</p>
        </div>

    </div>
    <div class="split right" id="right-page">
        <div class="centered">
            <h1>Join Unsplash</h1>
            <p>Already have an account? <a href="">Login</a></p>
            <br><br><br>
            <button class="btn">Join using Facebook</button><br>
            <p>OR</p>
            <label for="fname" class="fname" id="firsname">First Name</label>
            <label for="lname" class="fname">Last Name</label><br><br>
            <input type="text" name="fname" id="fname" >
            <input type="text" name="lname" id="fname" class="firsname"><br><br>
            <label for="email" id="email">Email</label><br><br>
            <input type="email" name="email" id="label"><br><br>
            <label for="uname" id="uname">Username <span>(only letters, numbers, and underscores)</span></label><br><br>
            <input type="text" name="uname" id="label"><br><br>
            <label for="pwrd" id="pword">Password <span>(min. 8 char)</span></label><br><br>
            <input type="password" id="label"><br><br>
            <button class="button">Join</button><br><br>
            <span>By joining, you agree to the <a href="">Terms</a> and <a href="">Privacy Policy.</a></span>
        </div>
    </div>

</body>

</html>
